<head>
  <base href="{{ site.url }}">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <meta name="author" content="CWRUbotix">
  
  <link rel="stylesheet" href="{{ "/css/site.css" | prepend: site.baseurl }}">
  
  {% if page.categories[0] == index %}<link rel="stylesheet" href="{{ "/css/index.css" | prepend: site.baseurl }}">{% endif %}
  {% if page.categories[0] == blog %}<link href="{{ "/css/blog.css" | prepend: site.baseurl }}" rel="stylesheet" /> {% endif %}
  {% if page.categories[0] == projects %}<link href="{{ "/css/projects.css"  | prepend: site.baseurl }}" rel="stylesheet" /> {% endif %}
  {% if page.categories[0] == maze_2017 %}<link href="{{ "/css/maze_2017.css"  | prepend: site.baseurl }}" rel="stylesheet" /> {% endif %}
  {% if page.categories[0] == sponsorship %}<link href="{{ "/css/sponsorship.css"  | prepend: site.baseurl }}" rel="stylesheet" /> {% endif %}

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
  
  <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:200' rel='stylesheet' type='text/css'>
  <script src="/js/script.js"></script>
</head>
